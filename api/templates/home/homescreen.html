<!-- This file will have 3 buttons, 1 button to play a game, another button to go to profile, another button to logout, which will destroy the cookie -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Gameplay</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .hide {
            display: none;
        }
    </style>

</head>
<body>

    <div>
        <!-- button #1 -->
        <div class="text-center" style="padding-top: 20px; padding-left: 20px;">
            <button id="signupBtn" type="button" class="btn btn-secondary btn-lg">Signup To Play</button>
            <button id="loginBtn" type="button" class="btn btn-primary btn-lg">Login To Play</button>
            {{status}}
        </div>
        
        {% if from_account_creation and from_route '/signup' %}
            <div class="text-center mt-3 container">
                <h3 class="alert {% if status == 400 %} alert-danger {% else %} alert-primary {% endif %}"> {{message}} </h3>
            </div>
        {% endif %}

        {% if status == 400 and from_route == '/login' %}
        <div class="text-center mt-3 container">
            <h3 class="alert alert-danger">{{ message }}</h3>
        </div>
        {% endif %}

        <div class="container">
            <form id="signupForm" class="form hide" action="/api/signup" method="post">

                <div class="form-group">
                    <label for="first_name">First Name: </label>
                    <input class="form-control" id="first_name" type="text" name="first_name">
                </div>
                <!-- <input id="first_name" type="text" name="first_name" value="{{ current_name }}"> -->
    
                <div class="form-group">
                    <label for="last_name">Last Name: </label>
                    <input class="form-control" id="last_name" type="text" name="last_name">
                </div>
    
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" id="email" type="email" name="email">
                </div>
    
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" id="password" type="password" name="password">
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password: </label>
                    <input class="form-control" id="confirm_password" type="password" name="confirm_password">
                </div>
    
                <button class="btn btn-success mt-2" type="submit">Success</button>
    
            </form>
        </div>

        <div class="container">
            <form id="loginForm" class="form hide" action="/api/login" method="post">

                <label for="email">Email: </label>
                <input class="form-control" id="email" type="text" name="email">

                <label for="password">Password: </label>
                <input class="form-control" id="password" type="password" name="password">

                <button class="btn btn-success mt-2" type="submit">Login</button>
            </form>
        </div>

    </div>
    
    <script type="text/javascript">
        // JS GOES HERE
        /// const bool = true;

        // Get btns and add event listeners to them
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');

        // get forms
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');

        // if user hits sign up btn, display the signup form
        signupBtn.addEventListener('click', (e) => {
            if (signupForm.classList.contains('hide')) {
                if (!loginForm.classList.contains('hide')) {
                    loginForm.classList.add('hide');
                    signupForm.classList.remove('hide');
                } else {
                    signupForm.classList.remove('hide');
                }
            }
        })

        // if user hits login btn, display the login form
        loginBtn.addEventListener('click', e => {
            if (loginForm.classList.contains('hide')) {
                if (!signupForm.classList.contains('hide')) {
                    signupForm.classList.add('hide');
                    loginForm.classList.remove('hide');
                } else {
                    loginForm.classList.remove('hide');
                }
            }
        })

    </script>
    
</body>
